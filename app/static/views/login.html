<form class="form-signin">
   <h2 class="form-signin-heading">Please sign in</h2>
   <label for="inputLogin" class="sr-only">Username</label>
   <input type="text" id="inputLogin" class="form-control" placeholder="Username" required="" autofocus="" ng-model="login">
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
   <div class="checkbox">
     <label>
     <input type="checkbox" value="remember-me" ng-model="remember"> Remember me
     </label>
   </div>
   <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()">Sign in</button>
   <div>{{authstat}}</div>
</form>
