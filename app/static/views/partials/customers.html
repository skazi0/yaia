<h1>Customers <a ui-sref="user.customers({id:'new'})" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-plus"></i> Add New</a></h1>
<table ng-table="tableParams" class="table table-striped table-hover table-left-headers">
<tr ng-repeat="row in $data track by row.id" ui-sref="user.customers({ id: row.id })" role="button">
<td data-title="'Name'" sortable="'name'">{{row.name}}</td>
<td data-title="'Tax ID'" sortable="'tax_id'">{{row.tax_id}}</td>
</tr>
</table>
