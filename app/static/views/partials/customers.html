<h1>Customers <a ui-sref="user.customers({id:'new'})" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add New</a></h1>
<table class="table table-striped table-hover">
<thead>
<tr>
<th>Name</th>
<th>Tax ID</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="c in customers" ui-sref="user.customers({ id: c.id })" role="button">
<td>{{c.name}}</td>
<td>{{c.tax_id}}</td>
</tr>
</tbody>
</table>
